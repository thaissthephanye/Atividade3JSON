<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Atividade 3 - JSON</title>
  </head>

  <body>
    <div class="container mt-5">
      <h3 class="text-center">Atividade 3 - JSON</h3>
      <div
        class="btn-group d-flex justify-content-center"
        role="group"
        aria-label="Second group"
      >
        <button type="button" class="btn btn-secondary m-2" id="quest1">
          Questão 1
        </button>
        <button
          type="button"
          class="btn btn-secondary m-2"
          onclick="exibirParagrafo()"
        >
          Questão 2
        </button>
        <button type="button" class="btn btn-secondary m-2" id="quest3">
          Questão 3
        </button>
        <button type="button" class="btn btn-secondary m-2" id="quest4">
          Questão 4
        </button>
        <button
          type="button"
          class="btn btn-secondary m-2"
          onclick="exibirParagrafo5()"
        >
          Questão 5
        </button>
        <button
          type="button"
          class="btn btn-secondary m-2"
          onclick="exibirParagrafo6()"
        >
          Questão 6
        </button>
      </div>

      <pre id="resultado1" class="mt-3"></pre>

      <p id="paragrafo" class="hidden mt-3 text-center">
        As respostas da questão 2 estão no console
      </p>

      <pre id="resultado" class="mt-3"></pre>

      <pre id="resultado4" class="mt-3"></pre>

      <p id="paragrafo5" class="hidden mt-3 text-center">
        As respostas da questão 5 estão no console
      </p>

      <p id="paragrafo6" class="hidden mt-3 text-center">
        As respostas da questão 6 estão no console
      </p>
    </div>

    <script src="q1.js"></script>
    <script src="q2.js"></script>
    <script src="q3.js"></script>
    <script src="q4.js"></script>
    <script src="q5.js"></script>
    <script src="q6.js"></script>
  </body>
</html>
